<div class="left-container">
  <fieldset class="option">
    <legend>View</legend>
    <div>
      <div>
        <input type="radio"
               id="web-view"
               value="web"
               name="view"
               [(ngModel)]="view"
               (ngModelChange)="updateView()" />
        <label for="web-view">Web view</label>
      </div>

      <div>
        <input type="radio"
               id="slide-view"
               value="slide"
               name="view"
               [(ngModel)]="view"
               (ngModelChange)="updateView()" />
        <label for="slide-view">Slide view</label>
      </div>
    </div>
  </fieldset>

  <div class="option">
    <label for="max-width">{{maxWidthOrZoom}}</label>
    <input [(ngModel)]="maxWidth"
           (ngModelChange)="updateMaxWidth()"
           id="max-width"
           type="range"
           min="10"
           max="100" />
    <output for="max-width">{{maxWidth}}%</output>
  </div>

  <div class="option">
    <label for="dark-mode">Dark mode</label>
    <input [(ngModel)]="isDarkMode"
           (ngModelChange)="updateDarkMode($event)"
           id="dark-mode"
           type="checkbox" />
  </div>
</div>

<div class="right-container">
  <div class="option">
    <label for="language">Language</label>
    <select name="language"
            id="language">
      <option value="english">English</option>
      <option value="romanian">Rom√¢nƒÉ</option>
    </select>
  </div>
  <button (click)="present()"
          [disabled]="view === 'web'">
    <span aria-hidden="true">üñ•Ô∏è</span>
    Present (<kbd>Ctrl</kbd> + <kbd>F5</kbd>)
  </button>
</div>
